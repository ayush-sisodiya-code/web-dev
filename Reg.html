<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="antiquewhite">
   <h1>Registration Form for Internship in</h1>
   <h1>Jamalpur Locomotive Workshop</h1>
   <image src="https://scontent.fpat3-1.fna.fbcdn.net/v/t39.30808-6/487346919_28831440413171361_2175113932958603249_n.jpg?stp=dst-jpg_s1080x2048_tt6&_nc_cat=103&ccb=1-7&_nc_sid=833d8c&_nc_ohc=colROk1pvG8Q7kNvwFaDtjl&_nc_oc=AdmVjQZ-CIsaRDjLLmbEYZf6MhaWmAoGUEL5ZAdVH4aE-tNnoNgiwJkkaUqHBT8bOHxL3r8CfbMlxej_M1iaJzv9&_nc_zt=23&_nc_ht=scontent.fpat3-1.fna&_nc_gid=FmvnAei1dNLMQF0g8j5dZQ&oh=00_AfOhckN1i05Lah-7xYicLbT65vlTqVLTL04uYNqmR09xSw&oe=684CD453" alt="Jamalpur Locomotive Workshop" width="300px"></image>
   <form>
    <p>Name:</p>
     <form>
        <input type="text" placeholder="Enter your Name">
        <br>
        <hr>
        <p>Email:</p>
        <input type="text" placeholder="Enter your Email">
        <br>
        <hr>
        <p>Gender:</p>
        <label for="101">
        <input type="checkbox" value="Male" name="Gender" id="101">Male
        </label>
        <label for="102">
        <input type="checkbox" value="Female" name="Gender" id="102">Female
        </label>
        <label for="103">
        <input type="checkbox" value="Other" name="Gender" id="103">Other
        </label>
        <br>
        <hr>
        <p>Department</p>
         <select name="Department">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EE">EE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
        </select>
        <hr>
        <p>Agree to terms and conditions:</p>
        <lable for="104">
        <input type="radio" value="Yes" name="Terms" id="104">Yes
        </label>
        <br>
        <br>
        <label for="105">
        <input type="radio" value="No" name="Terms" id="105">No
        </lable>
        <br>
        <hr>
        <p>Feedback:</p>
        <textarea name="feedback" id="106" placeholder="please give your feedback" row="5"> feedback</textarea>
        <br>
        <hr>
         <input type="submit" value="submit">
         <hr>
   </form>

</body>
</html>
